<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!--CSS-->
    <link rel="stylesheet" href="./../CSS/materialize.min.css">
    <link href="./../CSS/Login.css" rel="stylesheet">
    <link href="./../CSS/flex.css" rel="stylesheet">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--JavaScript-->
    <script src="./../JS/jquery.min.js"></script>
    <script src="./../JS/materialize.min.js"></script>
    <script src="./../JS/just_validate.min.js"></script>
    <script src="./../JS/sweet_alert.min.js"></script>
    <script src="./../JS/Login_Administrador.js"></script>
</head>
<body>
    <header>
        <div class="row">
            <div class="col s12">
                <img src="./../IMG/Logo_IPN.png" class="logos_instituciones responsive-img" >
            </div>
        </div>
        
    </header>
    <main class="row">
        <div class="container">
            
            <div class="col s12">
                <div class="col s12">   
                        <h3>Registrarse </h3>
                </div>
            </div>
           
    <div class="container">
        <form method="" action="">
          <div>
            <div class="mb-2">
              <label for="nombres" class="form-label">Nombre(s)</label>
              <input type="text" name="nombres" id="nombres" placeholder="José" class="form-control terminoBusqueda">
            </div>
  
            <div class="mb-2">
              <label for="apellidoP" class="form-label">Apellido Paterno</label>
              <input type="text" name="apellidoP" id="apellidoP" placeholder="Pérez" class="form-control terminoBusqueda">
            </div>
  
            <div class="mb-2">
              <label for="apellidoM" class="form-label">Apellido Materno</label>
              <input type="text" name="apellidoM" id="apellidoM" placeholder="José Pérez Vázquez" class="form-control terminoBusqueda">
            </div>
  
            <div class="mb-2">
              <label for="noTelefono" class="form-label">Número Telefónico</label>
              <input type="text" name="noTelefono" id="noTelefono" placeholder="55 1234 6754" class="form-control terminoBusqueda">
            </div>
  
            <div class="mb-2">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" name="correo" id="correo" placeholder="example@example.com" class="form-control terminoBusqueda">
              <span id="emailError" style="color: rgb(255, 0, 0); display: none;" class="alert-danger " >Correo electrónico no válido</span>
  
            </div>
  
            
            
            <div class="mb-2">
              <label for="contra" class="form-label">Contraseña</label>
              <input type="password" name="contrasena" id="contrasena" class="form-control terminoBusqueda" placeholder="example123">
              <div  id="passwordError" style="color: rgb(255, 0, 0); display: none;" class="alert-danger  mt-2 ">La contraseña debe tener un rango de 8-15 caracteres, incluyendo mayúsculas, minúsculas, números y caracteres especiales</div>
            </div>
  
            <div class="mb-2">
              <label for="confirContra" class="form-label">Confirmar Contraseña</label>
              <input type="password" name="confirContra" id="confirContra" class="form-control terminoBusqueda" placeholder="example123">
            </div>
          </div>
          
  
          <div class="botones">
            <button type="button" class="btn submit" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="" id="btn-confirmar">Aceptar</button>
            <button type="button" class="btn submit" id="negativo">Cancelar</button>
          </div> 
  
        </form>
  
            </div>
           
        </div>
    </main>
    <footer class="page-footer blue">
            <div class="footer-copyright">
              <div class="container ">
              © 2024 Copyright 
              <a class="grey-text text-lighten-4 right" href="#!">Mas Links</a>
              </div>
            </div>
    </footer>
</body>
    <script src="../JS/crearCuenta.js"></script>
</html>
